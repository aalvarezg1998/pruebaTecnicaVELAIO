<div class="app-componente">
  <div class="card">
    <div class="card-content">
        <div class="card-title">
            Lista de Tarea
        </div>
        <form [formGroup]="form" class="form-container responsive-container">
                
            <div class="form-item">
            <label for="nameTask">Nombre de la tarea</label>
            <input id="nameTask" formControlName="nameTask" type="text" class="form-control" />
            </div>
            
            <div class="form-item">
                <label for="status">Estado de la Tarea</label>
                <select id="status" formControlName="status" class="form-control">
                    <option value="">Selecciona un estado</option>
                    <option value="false">Pendiente</option>
                    <option value="true">Completada</option>
                </select>
            </div>
            
            <div class="form-item">
            </div>
            <button (click)="consultTask()"  type="submit" class="submit-button color-primary ">
                <div class="center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#333333"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                    Consultar
                </div>
            </button>
            <button (click)="clean()"  type="submit" class="submit-button color-primary">
                <div class="center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#333333"><path d="M440-520h80v-280q0-17-11.5-28.5T480-840q-17 0-28.5 11.5T440-800v280ZM200-360h560v-80H200v80Zm-58 240h98v-80q0-17 11.5-28.5T280-240q17 0 28.5 11.5T320-200v80h120v-80q0-17 11.5-28.5T480-240q17 0 28.5 11.5T520-200v80h120v-80q0-17 11.5-28.5T680-240q17 0 28.5 11.5T720-200v80h98l-40-160H182l-40 160Zm676 80H142q-39 0-63-31t-14-69l55-220v-80q0-33 23.5-56.5T200-520h160v-280q0-50 35-85t85-35q50 0 85 35t35 85v280h160q33 0 56.5 23.5T840-440v80l55 220q13 38-11.5 69T818-40Zm-58-400H200h560Zm-240-80h-80 80Z"/></svg>
                    Limpiar
                </div>
            </button>
        </form>
    </div>
  </div>
  <app-card-task [tasks]="tasks"></app-card-task>  
  <div class="center" *ngIf="tasks.length === 0 && consult"><p>No se encontraron tareas</p></div>
</div>
